<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Delver</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="flex items-center justify-center min-h-screen py-4">

    <div id="game-container" class="flex flex-col items-center p-4 space-y-4 w-full max-w-7xl">
        <h1 class="text-4xl md:text-5xl font-cinzel text-red-800 tracking-widest">DUNGEON DELVER</h1>

        <div id="status-bar" class="status-bar w-full max-w-4xl grid grid-cols-2 sm:grid-cols-4 gap-2 text-center text-lg">
            <div class="bg-amber-100 p-2 rounded-lg border border-amber-400">LVL: <span id="level">1</span></div>
            <div class="bg-amber-100 p-2 rounded-lg border border-amber-400">HEALTH: <span id="health">❤️❤️❤️</span></div>
            <div class="bg-amber-100 p-2 rounded-lg border border-amber-400">MONSTERS: <span id="monsters-left">10</span></div>
            <div class="bg-amber-100 p-2 rounded-lg border border-amber-400">GOLD: <span id="gold">0</span></div>
        </div>

        <div id="game-grid" class="game-grid bg-amber-200 p-2 rounded-lg"></div>

        <div id="message-area" class="text-xl h-8 text-red-800"></div>

        <div id="inventory-container" class="w-full max-w-4xl mt-2"></div>

        <div id="high-scores-container" class="w-full max-w-4xl mt-4"></div>
    </div>

    <!-- Permanent Upgrade Shop Modal -->
    <div id="upgrade-shop" class="modal modal-inactive fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-amber-200 border-2 border-red-700 rounded-2xl p-6 md:p-8 max-w-2xl w-full shadow-2xl shadow-red-700/20 transform transition-all">
            <h2 class="text-3xl md:text-4xl font-cinzel text-center mb-2 text-red-800">RUN OVER</h2>
            <p class="text-center text-red-700 mb-6">Spend your gold on permanent upgrades.</p>
            <div class="text-center mb-6">
                <p class="text-2xl text-yellow-700">Total Gold: <span id="shop-gold">0</span></p>
                <p class="text-lg text-red-800">Highest Level Reached: <span id="highest-level">1</span></p>
            </div>
            <div id="upgrades-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-stone-900"></div>
            <div class="text-center mt-8">
                <button id="start-new-run" class="bg-red-700 hover:bg-red-800 text-amber-100 font-bold py-3 px-8 rounded-lg text-xl transition-transform transform hover:scale-105">START NEW RUN</button>
            </div>
        </div>
    </div>

    <!-- Inter-level Item Shop Modal -->
    <div id="inter-level-shop" class="modal modal-inactive fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-40 p-4">
        <div class="bg-amber-200 border-2 border-amber-600 rounded-2xl p-6 md:p-8 max-w-4xl w-full shadow-2xl shadow-amber-600/20 transform transition-all">
            <h2 class="text-3xl md:text-4xl font-cinzel text-center mb-2 text-amber-800">LEVEL CLEARED</h2>
            <p class="text-center text-red-700 mb-6">Purchase an item for the next level. Your gold: <span id="item-shop-gold" class="text-yellow-700"></span></p>
            <div id="item-shop-container" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-stone-900"></div>
            <div class="text-center mt-8">
                <button id="continue-to-next-level" class="bg-amber-700 hover:bg-amber-800 text-amber-100 font-bold py-3 px-8 rounded-lg text-xl transition-transform transform hover:scale-105">CONTINUE</button>
            </div>
        </div>
    </div>

    
    
    

    
    <script type="module" src="../src/main.js"></script>
</body>
</html>
